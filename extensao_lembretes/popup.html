<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      width: 360px; /* Diminuído de 400px */
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      font-weight: 700;
      color: #1a202c;
      margin: 0 0 20px 0;
      text-align: center;
    }
    h3 { 
      font-size: 1.1em;
      font-weight: 500;
      margin: 20px 0 10px 0; 
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 5px;
    }
    .form-group label {
      display: block;
      font-size: 0.95em; /* Aumentado de 0.85em */
      font-weight: 500;
      margin-bottom: 4px;
      color: #4a5568;
    }
    /* *** TIPO DE INPUT ALTERADO AQUI *** */
    input[type="text"], input[type="time"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em; /* Aumentado de 0.95em */
  
    }
    input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1em;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #salvar {
      background-color: #3182ce;
      color: white;
    }
    #salvar:hover { background-color: #2b6cb0; }
    #cancelar {
      background-color: #a0aec0;
      color: #1a202c;
    }
    #cancelar:hover { background-color: #718096; }

    .config-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    ul { 
      list-style: none; 
      padding-left: 0; 
      max-height: 250px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      word-break: break-all;
    }
    li:last-child { border-bottom: none; }
    li .item-content {
      flex-grow: 1;
      margin-right: 10px;
    }
    li .item-content a {
      color: #3182ce;
      font-weight: 500;
      text-decoration: none;
    }
    li .item-content a:hover { text-decoration: underline; }
    li .item-content span {
      display: block;
      font-size: 0.8em;
      color: #718096;
      margin-top: 4px;
    }
    li .item-actions {
      display: flex;
      align-items: center;
    }
    li button { 
      width: auto; 
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 5px;
      font-size: 1.3em;
      transition: transform 0.2s;
    }
    li button:hover { transform: scale(1.2); }
    li button.edit-btn { color: #3182ce; }
    li button.delete-btn { color: #38a169; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lembrete de Ticket</h1>
    <h3>Registre a baixo:</h3>
    <div class="form-group">
      <label for="link">Link do chat</label>
      <input type="text" id="link" placeholder="https://....">
    </div>
    <div class="form-group">
      <label for="ticket">Assunto do lembrete</label>
      <input type="text" id="ticket" placeholder="Exemplos: Relacionamento, alteração cadastral...">
    </div>
    <div class="form-group">
      <label for="horario">Horário do Lembrete (hoje)</label>
      <input type="time" id="horario">
    </div>
    <div class="button-group">
      <button id="salvar">Salvar</button>
      <button id="salvar-1h">Me lembrar daqui 1h</button>
      <button id="cancelar" style="display: none;">Cancelar</button>
    </div>

    <h3>Configurações</h3>
    <div class="config-item">
      <label for="som-alerta-toggle">Ativar som do alerta</label>
      <input type="checkbox" id="som-alerta-toggle">
    </div>

    <h3>Pendentes</h3>
    <ul id="lista-tickets">
      <li>Nenhum lembrete pendente.</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
